<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 transitions Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            border: 1px solid white;
            margin: 0 1px;
        }

        text {
          font: 24px sans-serif;
        }

        .enter {
          fill: green;
        }

        .update {
          fill: grey;
        }

        .exit {
          fill: brown;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script>
        var names = ['Masha', 'Vasya', 'Petya', 'Alex', 'Diana','Katya','Sveta'];

        var width = 650,
            height = 100;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
          .append("g")
            .attr("transform", "translate(15," + (height / 2) + ")");

        function update(data) {

          // DATA JOIN
          // Join new data with old elements, if any.
          var text = svg.selectAll("text")
              .data(data, function(d) { return d; });

          // UPDATE
          // Update old elements as needed.
          text.attr("class", "update")
            .transition()
              .duration(750)
              .attr("x", function(d, i) { return i * 90; });

          // ENTER
          // Create new elements as needed.
          text.enter().append("text")
              .attr("class", "enter")
              .attr("dy", ".35em")
              .attr("y", -60)
              .attr("x", function(d, i) { return i * 90; })
              .style("fill-opacity", 1e-6)
              .text(function(d) { return d; })
            .transition()
              .duration(750)
              .attr("y", 0)
              .style("fill-opacity", 1);

          // EXIT
          // Remove old elements as needed.
          text.exit()
              .attr("class", "exit")
            .transition()
              .duration(750)
              .attr("y", 60)
              .style("fill-opacity", 1e-6)
              .remove();
        }

        // The initial display.
        update(names);

        setInterval(function() {
          update(shuffle(names)
              .slice(0, 3 + Math.floor(Math.random() * 4.9))
              .sort());
        }, 1500);

        // Shuffles the input array.
        function shuffle(array) {
          var m = array.length, t, i;
          while (m) {
            i = Math.floor(Math.random() * m--);
            t = array[m], array[m] = array[i], array[i] = t;
          }
          return array;
        }
    </script>
</body>
</html>
